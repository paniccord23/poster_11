<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="fonts/font.css">
    <title>Плакат</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main-screen">
        <h1>Кракозябра</h1>
        <h2>Зоопарк абсурда</h2>
      </div>
      <div class="second-part">
        <div class="black-area">
          <h3>Больше, чем обычный зоопарк</h3>
          <article>
            Только здесь вы можете увидеть самых странных животных, о которых могли слышать только в сказках
          </article>
        </div>
        <div class="morpf">
          <svg viewBox="0 0 225 119">
            <polygon id="poly" class="polymorpf" points="86,29 124,10 152,107 74,54 ">
          </svg>
          <div><img class="letter" src="img/z.svg"></div>
          <div><img class="letter1" src="img/o.svg"></div>
          <div><img class="letter2" src="img/0.svg"></div>
          <div><img class="letter3" src="img/p.svg"></div>
          <div><img class="letter4" src="img/a.svg"></div>
          <div><img class="letter5" src="img/r.svg"></div>
          <div><img class="letter6" src="img/k.svg"></div>
        </div>
      </div>
    </div>
    <div class="line">
      <object>
        <embed src="img/line.svg">
      </object>
    </div>
    <div class="second-line">
      <object>
        <embed src="img/line.svg">
      </object>
    </div>
    
    <script src="js/anime.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
